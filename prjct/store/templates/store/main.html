<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Vejaa</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script src="https://kit.fontawesome.com/f9f03dcea6.js" crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-light" style="background-color: #ff006e20;">
  		<div class="container-fluid">
	  		<a class="navbar-brand" href="{% url 'store' %}">VEJAA</a>
    		<form class="d-flex">
      			<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      			<button class="btn btn-outline-danger" type="submit">Search</button>
				  <a href="{% url 'cart' %}">
       				<i class="fa fa-shopping-cart" aria-hidden="true"></i>
      				<span id="cart-total">{{ total_items }}</span>
        		</a>
    		</form>
  		</div>
	</nav>

     <div class="container">
            <br>
            {% block content %}
            {% endblock content %}
    </div>
	<script>

	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
